name: Mingstagram CI / CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set Gradle Permission
      run: chmod +x ./gradlew

    - name: Gradle Build
      run: ./gradlew clean bootJar -x test
